<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Additional Document Details </h4>
</div>
<div class="modal-body">
    <form name="shipDocForm"  novalidate>
        <div class="form-group"
             ng-class="{'has-error': shipDocForm.shipDoc.$touched && shipDocForm.shipDoc.$invalid }">

            <label for="shipDoc">Required Document</label>
        <textarea name="shipDoc" id="shipDoc" cols="5" rows="3" class="form-control" ng-model="vm.shipDoc.shipDoc"
                  required></textarea>
        <span ng-show="shipDocForm.shipDoc.$touched && shipDocForm.shipDoc.$invalid">
			<span class="help-block">Required Document Field is required </span>
		</span>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-success" ng-click="saveShippingDoc()">Save</button>
    <button type="button" class="btn btn-default" ng-click="closeModal()">Close</button>

</div>
