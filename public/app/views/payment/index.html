<table class="table table-bordered table-hover table-condensed">
    <tr class="info">
        <th>Sr.</th>
        <th>Release Details</th>
        <th>Payment Details</th>
        <th></th>
    </tr>
    <tr ng-repeat="item in vm.payments | array ">
        <td>{{$index + 1}}</td>
        <td>
            <div>Release Amount: {{ item.releaseAmount | number }}</div>
            <div>Submitted Date: {{ item.releaseDate }}</div>
        </td>
        <td>
            <div>{{item.payMode}} NO. {{ item.lcNO }} dated {{ item.lcDate | date: 'dd-MMM-yyyy'}}</div>
            <div ng-show="{{item.lcExpDate}}">Expiry Date: {{item.lcExpDate | date: 'dd-MMM-yyyy' }} </div>
        </td>
        <td>
            <a ui-sref="getorder.payment({ paymentId: item.id })" class="btn btn-primary">Edit</a>
            <a href="" class="btn btn-danger">Delete</a>
        </td>
    </tr>
</table>
